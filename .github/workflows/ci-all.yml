name: NestJs Workflow

on: [ pull_request ]

jobs:
  test-ci:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://npm.pkg.github.com'

      - name: Yarn install
        run: yarn install
        env:
          NPM_GITHUB_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Lint
        run: yarn lint

      - name: testing
        run: yarn test

      - name: testing e2e
        run: yarn test:e2e

      - name: lib:build
        run: yarn lib:build


